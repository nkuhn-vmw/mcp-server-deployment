name: Deploy fetch-t3 & fetch-t3-clone & web-t3 to Cloud Foundry

# On-demand only — manually triggered from the Actions tab
on:
  workflow_dispatch:
    inputs:
      fetch_t3_release_tag:
        description: 'fetch-t3 release tag (e.g., v2.7.0)'
        required: false
        type: string
      fetch_t3_clone_release_tag:
        description: 'fetch-t3-clone release tag (e.g., v2.7.0)'
        required: false
        type: string
      web_t3_release_tag:
        description: 'web-t3 release tag (e.g., v2.7.0)'
        required: false
        type: string
      deploy_fetch_t3:
        description: 'Deploy fetch-t3'
        required: false
        type: boolean
        default: true
      deploy_fetch_t3_clone:
        description: 'Deploy fetch-t3-clone'
        required: false
        type: boolean
        default: true
      deploy_web_t3:
        description: 'Deploy web-t3'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  actions: read
  deployments: write

env:
  CF_CLI_VERSION: "v8"

jobs:
  # ──────────────────────────────────────────────────────────────
  # Job 1: Validate releases and prepare artifacts
  # ──────────────────────────────────────────────────────────────
  validate-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      fetch_t3_release_tag: ${{ steps.validate.outputs.fetch_t3_release_tag }}
      fetch_t3_version: ${{ steps.validate.outputs.fetch_t3_version }}
      fetch_t3_version_dotted: ${{ steps.validate.outputs.fetch_t3_version_dotted }}
      fetch_t3_clone_release_tag: ${{ steps.validate.outputs.fetch_t3_clone_release_tag }}
      fetch_t3_clone_version: ${{ steps.validate.outputs.fetch_t3_clone_version }}
      fetch_t3_clone_version_dotted: ${{ steps.validate.outputs.fetch_t3_clone_version_dotted }}
      web_t3_release_tag: ${{ steps.validate.outputs.web_t3_release_tag }}
      web_t3_version: ${{ steps.validate.outputs.web_t3_version }}
      web_t3_version_dotted: ${{ steps.validate.outputs.web_t3_version_dotted }}
      deploy_fetch_t3: ${{ steps.validate.outputs.deploy_fetch_t3 }}
      deploy_fetch_t3_clone: ${{ steps.validate.outputs.deploy_fetch_t3_clone }}
      deploy_web_t3: ${{ steps.validate.outputs.deploy_web_t3 }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure GitHub Authentication
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -z "$GHE_TOKEN" ]; then
            echo "Error: GHE_TOKEN secret must be configured"
            exit 1
          fi

          if [ -n "$GHE_HOST" ]; then
            echo "${GHE_TOKEN}" | gh auth login --hostname "${GHE_HOST}" --with-token
            gh auth status --hostname "${GHE_HOST}"
            echo "Authenticated to GitHub Enterprise: ${GHE_HOST}"
          else
            echo "${GHE_TOKEN}" | gh auth login --with-token
            gh auth status
            echo "Authenticated to github.com"
          fi

      - name: Show configuration summary
        env:
          FETCH_T3_NAME: ${{ secrets.FETCH_T3_NAME }}
          FETCH_T3_UPSTREAM_REPO: ${{ secrets.FETCH_T3_UPSTREAM_REPO }}
          FETCH_T3_CLONE_NAME: ${{ secrets.FETCH_T3_CLONE_NAME }}
          FETCH_T3_CLONE_UPSTREAM_REPO: ${{ secrets.FETCH_T3_CLONE_UPSTREAM_REPO }}
          WEB_T3_NAME: ${{ secrets.WEB_T3_NAME }}
          WEB_T3_UPSTREAM_REPO: ${{ secrets.WEB_T3_UPSTREAM_REPO }}
        run: |
          echo "=========================================="
          echo "DEPLOYMENT CONFIGURATION"
          echo "=========================================="
          echo "fetch-t3 (fetch_t3_release_tag):  ${FETCH_T3_NAME}"
          echo "  Upstream repo:           ${FETCH_T3_UPSTREAM_REPO}"
          echo "  Deploy:                  ${{ inputs.deploy_fetch_t3 }}"
          echo "  Release tag:             ${{ inputs.fetch_t3_release_tag }}"
          echo "------------------------------------------"
          echo "fetch-t3-clone (fetch_t3_clone_release_tag):  ${FETCH_T3_CLONE_NAME}"
          echo "  Upstream repo:           ${FETCH_T3_CLONE_UPSTREAM_REPO}"
          echo "  Deploy:                  ${{ inputs.deploy_fetch_t3_clone }}"
          echo "  Release tag:             ${{ inputs.fetch_t3_clone_release_tag }}"
          echo "------------------------------------------"
          echo "web-t3 (web_t3_release_tag):  ${WEB_T3_NAME}"
          echo "  Upstream repo:           ${WEB_T3_UPSTREAM_REPO}"
          echo "  Deploy:                  ${{ inputs.deploy_web_t3 }}"
          echo "  Release tag:             ${{ inputs.web_t3_release_tag }}"
          echo "=========================================="

      - name: Validate inputs
        run: |
          DEPLOY_FETCH_T3="${{ inputs.deploy_fetch_t3 }}"
          FETCH_T3_TAG="${{ inputs.fetch_t3_release_tag }}"
          DEPLOY_FETCH_T3_CLONE="${{ inputs.deploy_fetch_t3_clone }}"
          FETCH_T3_CLONE_TAG="${{ inputs.fetch_t3_clone_release_tag }}"
          DEPLOY_WEB_T3="${{ inputs.deploy_web_t3 }}"
          WEB_T3_TAG="${{ inputs.web_t3_release_tag }}"

          if [ "$DEPLOY_FETCH_T3" = "true" ] && [ -z "$FETCH_T3_TAG" ]; then
            echo "Error: fetch_t3_release_tag is required when deploy_fetch_t3 is enabled"
            exit 1
          fi
          if [ "$DEPLOY_FETCH_T3_CLONE" = "true" ] && [ -z "$FETCH_T3_CLONE_TAG" ]; then
            echo "Error: fetch_t3_clone_release_tag is required when deploy_fetch_t3_clone is enabled"
            exit 1
          fi
          if [ "$DEPLOY_WEB_T3" = "true" ] && [ -z "$WEB_T3_TAG" ]; then
            echo "Error: web_t3_release_tag is required when deploy_web_t3 is enabled"
            exit 1
          fi
      - name: Validate releases
        id: validate
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          FETCH_T3_UPSTREAM_REPO: ${{ secrets.FETCH_T3_UPSTREAM_REPO }}
          FETCH_T3_CLONE_UPSTREAM_REPO: ${{ secrets.FETCH_T3_CLONE_UPSTREAM_REPO }}
          WEB_T3_UPSTREAM_REPO: ${{ secrets.WEB_T3_UPSTREAM_REPO }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          DEPLOY_FETCH_T3="${{ inputs.deploy_fetch_t3 }}"
          DEPLOY_FETCH_T3_CLONE="${{ inputs.deploy_fetch_t3_clone }}"
          DEPLOY_WEB_T3="${{ inputs.deploy_web_t3 }}"

          # Validate fetch-t3 release
          if [ "$DEPLOY_FETCH_T3" = "true" ]; then
            FETCH_T3_TAG="${{ inputs.fetch_t3_release_tag }}"
            echo "Validating fetch-t3 release ${FETCH_T3_TAG} in ${FETCH_T3_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${FETCH_T3_UPSTREAM_REPO}/releases/tags/${FETCH_T3_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${FETCH_T3_TAG} not found in ${FETCH_T3_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "fetch-t3 release validated: ${RELEASE_INFO}"

            FETCH_T3_VERSION=${FETCH_T3_TAG#v}
            FETCH_T3_APP_VERSION=${FETCH_T3_VERSION//./-}
            echo "fetch_t3_release_tag=${FETCH_T3_TAG}" >> "$GITHUB_OUTPUT"
            echo "fetch_t3_version=${FETCH_T3_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "fetch_t3_version_dotted=${FETCH_T3_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          # Validate fetch-t3-clone release
          if [ "$DEPLOY_FETCH_T3_CLONE" = "true" ]; then
            FETCH_T3_CLONE_TAG="${{ inputs.fetch_t3_clone_release_tag }}"
            echo "Validating fetch-t3-clone release ${FETCH_T3_CLONE_TAG} in ${FETCH_T3_CLONE_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${FETCH_T3_CLONE_UPSTREAM_REPO}/releases/tags/${FETCH_T3_CLONE_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${FETCH_T3_CLONE_TAG} not found in ${FETCH_T3_CLONE_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "fetch-t3-clone release validated: ${RELEASE_INFO}"

            FETCH_T3_CLONE_VERSION=${FETCH_T3_CLONE_TAG#v}
            FETCH_T3_CLONE_APP_VERSION=${FETCH_T3_CLONE_VERSION//./-}
            echo "fetch_t3_clone_release_tag=${FETCH_T3_CLONE_TAG}" >> "$GITHUB_OUTPUT"
            echo "fetch_t3_clone_version=${FETCH_T3_CLONE_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "fetch_t3_clone_version_dotted=${FETCH_T3_CLONE_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          # Validate web-t3 release
          if [ "$DEPLOY_WEB_T3" = "true" ]; then
            WEB_T3_TAG="${{ inputs.web_t3_release_tag }}"
            echo "Validating web-t3 release ${WEB_T3_TAG} in ${WEB_T3_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${WEB_T3_UPSTREAM_REPO}/releases/tags/${WEB_T3_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${WEB_T3_TAG} not found in ${WEB_T3_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "web-t3 release validated: ${RELEASE_INFO}"

            WEB_T3_VERSION=${WEB_T3_TAG#v}
            WEB_T3_APP_VERSION=${WEB_T3_VERSION//./-}
            echo "web_t3_release_tag=${WEB_T3_TAG}" >> "$GITHUB_OUTPUT"
            echo "web_t3_version=${WEB_T3_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "web_t3_version_dotted=${WEB_T3_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          echo "deploy_fetch_t3=${DEPLOY_FETCH_T3}" >> "$GITHUB_OUTPUT"
          echo "deploy_fetch_t3_clone=${DEPLOY_FETCH_T3_CLONE}" >> "$GITHUB_OUTPUT"
          echo "deploy_web_t3=${DEPLOY_WEB_T3}" >> "$GITHUB_OUTPUT"

  # ──────────────────────────────────────────────────────────────
  # Job 2: Deploy apps to Non-Production
  # ──────────────────────────────────────────────────────────────
  deploy-nonprod:
    needs: validate-and-prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CF CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=${{ env.CF_CLI_VERSION }}&source=github" | tar -zx
          chmod +x cf8

      - name: Authenticate to Nonprod CF
        env:
          CF_API: ${{ secrets.CF_NONPROD_API }}
          CF_USER: ${{ secrets.CF_NONPROD_USERNAME }}
          CF_PASS: ${{ secrets.CF_NONPROD_PASSWORD }}
          CF_ORG: ${{ secrets.CF_NONPROD_ORG }}
          CF_SPACE: ${{ secrets.CF_NONPROD_SPACE }}
        run: |
          ./cf8 api "$CF_API"
          ./cf8 auth "$CF_USER" "$CF_PASS"
          ./cf8 target -o "$CF_ORG" -s "$CF_SPACE"
          echo "Authenticated to Nonprod CF: ${CF_API}"

      - name: Configure GitHub Authentication
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            echo "${GHE_TOKEN}" | gh auth login --hostname "${GHE_HOST}" --with-token
          else
            echo "${GHE_TOKEN}" | gh auth login --with-token
          fi

      - name: Download fetch-t3 release assets
        if: needs.validate-and-prepare.outputs.deploy_fetch_t3 == 'true'
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.FETCH_T3_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.FETCH_T3_ARTIFACT_PATTERN }}
          FETCH_T3_MANIFEST: ${{ secrets.FETCH_T3_MANIFEST_PATH }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          VERSION_DOTTED="${{ needs.validate-and-prepare.outputs.fetch_t3_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading fetch-t3 artifact matching: ${PATTERN}"

          mkdir -p ./fetch_t3
          gh release download "${{ needs.validate-and-prepare.outputs.fetch_t3_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./fetch_t3

          MANIFEST_PATH="${FETCH_T3_MANIFEST:-manifests/fetch_t3/manifest.yml}"
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Error: fetch-t3 manifest not found at ${MANIFEST_PATH}"
            exit 1
          fi
          cp "$MANIFEST_PATH" ./fetch_t3/manifest.yml
          echo "fetch-t3 release assets and manifest ready:"
          ls -la ./fetch_t3/

      - name: Deploy fetch-t3 to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_fetch_t3 == 'true'
        env:
          FETCH_T3_NAME: ${{ secrets.FETCH_T3_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.fetch_t3_version }}
          FETCH_T3_CF_ENV_JSON: ${{ secrets.FETCH_T3_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${FETCH_T3_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./fetch_t3/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$FETCH_T3_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t3/manifest.yml \
              -p "./fetch_t3/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${FETCH_T3_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t3/manifest.yml \
              -p "./fetch_t3/${ARTIFACT}"
          fi

          echo "fetch-t3 deployed to nonprod: ${DEPLOY_NAME}"

      - name: Download fetch-t3-clone release assets
        if: needs.validate-and-prepare.outputs.deploy_fetch_t3_clone == 'true'
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.FETCH_T3_CLONE_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.FETCH_T3_CLONE_ARTIFACT_PATTERN }}
          FETCH_T3_CLONE_MANIFEST: ${{ secrets.FETCH_T3_CLONE_MANIFEST_PATH }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          VERSION_DOTTED="${{ needs.validate-and-prepare.outputs.fetch_t3_clone_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading fetch-t3-clone artifact matching: ${PATTERN}"

          mkdir -p ./fetch_t3_clone
          gh release download "${{ needs.validate-and-prepare.outputs.fetch_t3_clone_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./fetch_t3_clone

          MANIFEST_PATH="${FETCH_T3_CLONE_MANIFEST:-manifests/fetch_t3_clone/manifest.yml}"
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Error: fetch-t3-clone manifest not found at ${MANIFEST_PATH}"
            exit 1
          fi
          cp "$MANIFEST_PATH" ./fetch_t3_clone/manifest.yml
          echo "fetch-t3-clone release assets and manifest ready:"
          ls -la ./fetch_t3_clone/

      - name: Deploy fetch-t3-clone to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_fetch_t3_clone == 'true'
        env:
          FETCH_T3_CLONE_NAME: ${{ secrets.FETCH_T3_CLONE_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.fetch_t3_clone_version }}
          FETCH_T3_CLONE_CF_ENV_JSON: ${{ secrets.FETCH_T3_CLONE_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${FETCH_T3_CLONE_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./fetch_t3_clone/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$FETCH_T3_CLONE_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t3_clone/manifest.yml \
              -p "./fetch_t3_clone/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${FETCH_T3_CLONE_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t3_clone/manifest.yml \
              -p "./fetch_t3_clone/${ARTIFACT}"
          fi

          echo "fetch-t3-clone deployed to nonprod: ${DEPLOY_NAME}"

      - name: Download web-t3 release assets
        if: needs.validate-and-prepare.outputs.deploy_web_t3 == 'true'
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.WEB_T3_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.WEB_T3_ARTIFACT_PATTERN }}
          WEB_T3_MANIFEST: ${{ secrets.WEB_T3_MANIFEST_PATH }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          VERSION_DOTTED="${{ needs.validate-and-prepare.outputs.web_t3_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading web-t3 artifact matching: ${PATTERN}"

          mkdir -p ./web_t3
          gh release download "${{ needs.validate-and-prepare.outputs.web_t3_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./web_t3

          MANIFEST_PATH="${WEB_T3_MANIFEST:-manifests/web_t3/manifest.yml}"
          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Error: web-t3 manifest not found at ${MANIFEST_PATH}"
            exit 1
          fi
          cp "$MANIFEST_PATH" ./web_t3/manifest.yml
          echo "web-t3 release assets and manifest ready:"
          ls -la ./web_t3/

      - name: Deploy web-t3 to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_web_t3 == 'true'
        env:
          WEB_T3_NAME: ${{ secrets.WEB_T3_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.web_t3_version }}
          WEB_T3_CF_ENV_JSON: ${{ secrets.WEB_T3_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${WEB_T3_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./web_t3/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$WEB_T3_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./web_t3/manifest.yml \
              -p "./web_t3/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${WEB_T3_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./web_t3/manifest.yml \
              -p "./web_t3/${ARTIFACT}"
          fi

          echo "web-t3 deployed to nonprod: ${DEPLOY_NAME}"

      - name: Configure Authentication for git push
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@${GHE_HOST}/${{ github.repository }}.git"
          else
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Record nonprod deployed versions
        env:
          FETCH_T3_NAME: ${{ secrets.FETCH_T3_NAME }}
          FETCH_T3_CLONE_NAME: ${{ secrets.FETCH_T3_CLONE_NAME }}
          WEB_T3_NAME: ${{ secrets.WEB_T3_NAME }}
        run: |
          DEPLOY_FETCH_T3="${{ needs.validate-and-prepare.outputs.deploy_fetch_t3 }}"
          DEPLOY_FETCH_T3_CLONE="${{ needs.validate-and-prepare.outputs.deploy_fetch_t3_clone }}"
          DEPLOY_WEB_T3="${{ needs.validate-and-prepare.outputs.deploy_web_t3 }}"

          CHANGED=false

          if [ "$DEPLOY_FETCH_T3" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.fetch_t3_release_tag }}" > ".last-deployed-${FETCH_T3_NAME}-nonprod"
            git add ".last-deployed-${FETCH_T3_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$DEPLOY_FETCH_T3_CLONE" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.fetch_t3_clone_release_tag }}" > ".last-deployed-${FETCH_T3_CLONE_NAME}-nonprod"
            git add ".last-deployed-${FETCH_T3_CLONE_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$DEPLOY_WEB_T3" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.web_t3_release_tag }}" > ".last-deployed-${WEB_T3_NAME}-nonprod"
            git add ".last-deployed-${WEB_T3_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$CHANGED" = "true" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            MSG="Record nonprod deployment:"
            if [ "$DEPLOY_FETCH_T3" = "true" ]; then
              MSG="${MSG} ${FETCH_T3_NAME}=${{ needs.validate-and-prepare.outputs.fetch_t3_release_tag }}"
            fi
            if [ "$DEPLOY_FETCH_T3_CLONE" = "true" ]; then
              MSG="${MSG} ${FETCH_T3_CLONE_NAME}=${{ needs.validate-and-prepare.outputs.fetch_t3_clone_release_tag }}"
            fi
            if [ "$DEPLOY_WEB_T3" = "true" ]; then
              MSG="${MSG} ${WEB_T3_NAME}=${{ needs.validate-and-prepare.outputs.web_t3_release_tag }}"
            fi

            git diff --cached --quiet || git commit -m "${MSG}"
            git push
          fi

  # ──────────────────────────────────────────────────────────────
  # Job 3: Send approval notification
  #
  # GitHub automatically emails environment reviewers when the
  # deploy-prod job reaches the 'production' environment gate.
  # This job creates an additional deployment notification for
