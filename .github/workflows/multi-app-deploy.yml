name: Deploy MCP App Group 1 to Cloud Foundry

# On-demand only — manually triggered from the Actions tab
on:
  workflow_dispatch:
    inputs:
      app1_release_tag:
        description: 'App 1 release tag (e.g., v2.7.0)'
        required: false
        type: string
      app2_release_tag:
        description: 'App 2 release tag (e.g., v2.7.0)'
        required: false
        type: string
      deploy_app1:
        description: 'Deploy Application 1'
        required: false
        type: boolean
        default: true
      deploy_app2:
        description: 'Deploy Application 2'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  actions: read
  deployments: write

env:
  CF_CLI_VERSION: "v8"

jobs:
  # ──────────────────────────────────────────────────────────────
  # Job 1: Validate releases and prepare artifacts
  # ──────────────────────────────────────────────────────────────
  validate-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      app1_release_tag: ${{ steps.validate.outputs.app1_release_tag }}
      app1_version: ${{ steps.validate.outputs.app1_version }}
      app1_version_dotted: ${{ steps.validate.outputs.app1_version_dotted }}
      app2_release_tag: ${{ steps.validate.outputs.app2_release_tag }}
      app2_version: ${{ steps.validate.outputs.app2_version }}
      app2_version_dotted: ${{ steps.validate.outputs.app2_version_dotted }}
      deploy_app1: ${{ steps.validate.outputs.deploy_app1 }}
      deploy_app2: ${{ steps.validate.outputs.deploy_app2 }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure GitHub Authentication
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -z "$GHE_TOKEN" ]; then
            echo "Error: GHE_TOKEN secret must be configured"
            exit 1
          fi

          if [ -n "$GHE_HOST" ]; then
            echo "${GHE_TOKEN}" | gh auth login --hostname "${GHE_HOST}" --with-token
            gh auth status --hostname "${GHE_HOST}"
            echo "Authenticated to GitHub Enterprise: ${GHE_HOST}"
          else
            echo "${GHE_TOKEN}" | gh auth login --with-token
            gh auth status
            echo "Authenticated to github.com"
          fi

      - name: Validate inputs
        run: |
          DEPLOY_APP1="${{ inputs.deploy_app1 }}"
          DEPLOY_APP2="${{ inputs.deploy_app2 }}"
          APP1_TAG="${{ inputs.app1_release_tag }}"
          APP2_TAG="${{ inputs.app2_release_tag }}"

          if [ "$DEPLOY_APP1" = "true" ] && [ -z "$APP1_TAG" ]; then
            echo "Error: app1_release_tag is required when deploy_app1 is enabled"
            exit 1
          fi

          if [ "$DEPLOY_APP2" = "true" ] && [ -z "$APP2_TAG" ]; then
            echo "Error: app2_release_tag is required when deploy_app2 is enabled"
            exit 1
          fi

      - name: Validate releases
        id: validate
        env:
          GH_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          APP1_UPSTREAM_REPO: ${{ secrets.APP1_UPSTREAM_REPO }}
          APP2_UPSTREAM_REPO: ${{ secrets.APP2_UPSTREAM_REPO }}
        run: |
          DEPLOY_APP1="${{ inputs.deploy_app1 }}"
          DEPLOY_APP2="${{ inputs.deploy_app2 }}"

          # Validate App 1 release
          if [ "$DEPLOY_APP1" = "true" ]; then
            APP1_TAG="${{ inputs.app1_release_tag }}"
            echo "Validating App 1 release ${APP1_TAG} in ${APP1_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${APP1_UPSTREAM_REPO}/releases/tags/${APP1_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${APP1_TAG} not found in ${APP1_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "App 1 release validated: ${RELEASE_INFO}"

            APP1_VERSION=${APP1_TAG#v}
            APP1_APP_VERSION=${APP1_VERSION//./-}
            echo "app1_release_tag=${APP1_TAG}" >> "$GITHUB_OUTPUT"
            echo "app1_version=${APP1_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "app1_version_dotted=${APP1_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          # Validate App 2 release
          if [ "$DEPLOY_APP2" = "true" ]; then
            APP2_TAG="${{ inputs.app2_release_tag }}"
            echo "Validating App 2 release ${APP2_TAG} in ${APP2_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${APP2_UPSTREAM_REPO}/releases/tags/${APP2_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${APP2_TAG} not found in ${APP2_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "App 2 release validated: ${RELEASE_INFO}"

            APP2_VERSION=${APP2_TAG#v}
            APP2_APP_VERSION=${APP2_VERSION//./-}
            echo "app2_release_tag=${APP2_TAG}" >> "$GITHUB_OUTPUT"
            echo "app2_version=${APP2_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "app2_version_dotted=${APP2_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          echo "deploy_app1=${DEPLOY_APP1}" >> "$GITHUB_OUTPUT"
          echo "deploy_app2=${DEPLOY_APP2}" >> "$GITHUB_OUTPUT"

      - name: Download App 1 release assets
        if: inputs.deploy_app1
        env:
          GH_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.APP1_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.APP1_ARTIFACT_PATTERN }}
        run: |
          VERSION_DOTTED="${{ steps.validate.outputs.app1_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading App 1 artifact matching: ${PATTERN}"

          mkdir -p ./artifacts/app1
          gh release download "${{ inputs.app1_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./artifacts/app1

          echo "App 1 artifacts downloaded:"
          ls -la ./artifacts/app1/

      - name: Download App 2 release assets
        if: inputs.deploy_app2
        env:
          GH_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.APP2_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.APP2_ARTIFACT_PATTERN }}
        run: |
          VERSION_DOTTED="${{ steps.validate.outputs.app2_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading App 2 artifact matching: ${PATTERN}"

          mkdir -p ./artifacts/app2
          gh release download "${{ inputs.app2_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./artifacts/app2

          echo "App 2 artifacts downloaded:"
          ls -la ./artifacts/app2/

      - name: Copy manifest files from repo
        env:
          APP1_MANIFEST: ${{ secrets.APP1_MANIFEST_PATH }}
          APP2_MANIFEST: ${{ secrets.APP2_MANIFEST_PATH }}
        run: |
          if [ "${{ inputs.deploy_app1 }}" = "true" ]; then
            MANIFEST_PATH="${APP1_MANIFEST:-manifests/app1/manifest.yml}"
            if [ ! -f "$MANIFEST_PATH" ]; then
              echo "Error: App 1 manifest not found at ${MANIFEST_PATH}"
              exit 1
            fi
            cp "$MANIFEST_PATH" ./artifacts/app1/manifest.yml
            echo "App 1 manifest copied from: ${MANIFEST_PATH}"
          fi

          if [ "${{ inputs.deploy_app2 }}" = "true" ]; then
            MANIFEST_PATH="${APP2_MANIFEST:-manifests/app2/manifest.yml}"
            if [ ! -f "$MANIFEST_PATH" ]; then
              echo "Error: App 2 manifest not found at ${MANIFEST_PATH}"
              exit 1
            fi
            cp "$MANIFEST_PATH" ./artifacts/app2/manifest.yml
            echo "App 2 manifest copied from: ${MANIFEST_PATH}"
          fi

      - name: Upload App 1 artifacts
        if: inputs.deploy_app1
        uses: actions/upload-artifact@v4
        with:
          name: app1-release-assets
          path: ./artifacts/app1/
          retention-days: 1

      - name: Upload App 2 artifacts
        if: inputs.deploy_app2
        uses: actions/upload-artifact@v4
        with:
          name: app2-release-assets
          path: ./artifacts/app2/
          retention-days: 1

  # ──────────────────────────────────────────────────────────────
  # Job 2: Deploy both apps to Non-Production
  # ──────────────────────────────────────────────────────────────
  deploy-nonprod:
    needs: validate-and-prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CF CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=${{ env.CF_CLI_VERSION }}&source=github" | tar -zx
          chmod +x cf8

      - name: Authenticate to Nonprod CF
        env:
          CF_API: ${{ secrets.CF_NONPROD_API }}
          CF_USER: ${{ secrets.CF_NONPROD_USERNAME }}
          CF_PASS: ${{ secrets.CF_NONPROD_PASSWORD }}
          CF_ORG: ${{ secrets.CF_NONPROD_ORG }}
          CF_SPACE: ${{ secrets.CF_NONPROD_SPACE }}
        run: |
          ./cf8 api "$CF_API"
          ./cf8 auth "$CF_USER" "$CF_PASS"
          ./cf8 target -o "$CF_ORG" -s "$CF_SPACE"
          echo "Authenticated to Nonprod CF: ${CF_API}"

      - name: Download App 1 artifacts
        if: needs.validate-and-prepare.outputs.deploy_app1 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: app1-release-assets
          path: ./app1

      - name: Deploy App 1 to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_app1 == 'true'
        env:
          APP1_NAME: ${{ secrets.APP1_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.app1_version }}
          APP1_CF_ENV_JSON: ${{ secrets.APP1_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${APP1_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./app1/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$APP1_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app1/manifest.yml \
              -p "./app1/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${APP1_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app1/manifest.yml \
              -p "./app1/${ARTIFACT}"
          fi

          echo "App 1 deployed to nonprod: ${DEPLOY_NAME}"

      - name: Download App 2 artifacts
        if: needs.validate-and-prepare.outputs.deploy_app2 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: app2-release-assets
          path: ./app2

      - name: Deploy App 2 to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_app2 == 'true'
        env:
          APP2_NAME: ${{ secrets.APP2_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.app2_version }}
          APP2_CF_ENV_JSON: ${{ secrets.APP2_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${APP2_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./app2/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$APP2_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app2/manifest.yml \
              -p "./app2/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${APP2_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app2/manifest.yml \
              -p "./app2/${ARTIFACT}"
          fi

          echo "App 2 deployed to nonprod: ${DEPLOY_NAME}"

      - name: Configure Authentication for git push
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@${GHE_HOST}/${{ github.repository }}.git"
          else
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Record nonprod deployed versions
        env:
          APP1_NAME: ${{ secrets.APP1_NAME }}
          APP2_NAME: ${{ secrets.APP2_NAME }}
        run: |
          DEPLOY_APP1="${{ needs.validate-and-prepare.outputs.deploy_app1 }}"
          DEPLOY_APP2="${{ needs.validate-and-prepare.outputs.deploy_app2 }}"

          CHANGED=false

          if [ "$DEPLOY_APP1" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.app1_release_tag }}" > ".last-deployed-${APP1_NAME}-nonprod"
            git add ".last-deployed-${APP1_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$DEPLOY_APP2" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.app2_release_tag }}" > ".last-deployed-${APP2_NAME}-nonprod"
            git add ".last-deployed-${APP2_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$CHANGED" = "true" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            MSG="Record nonprod deployment:"
            if [ "$DEPLOY_APP1" = "true" ]; then
              MSG="${MSG} ${APP1_NAME}=${{ needs.validate-and-prepare.outputs.app1_release_tag }}"
            fi
            if [ "$DEPLOY_APP2" = "true" ]; then
              MSG="${MSG} ${APP2_NAME}=${{ needs.validate-and-prepare.outputs.app2_release_tag }}"
            fi

            git diff --cached --quiet || git commit -m "${MSG}"
            git push
          fi

  # ──────────────────────────────────────────────────────────────
  # Job 3: Send approval notification
  #
  # GitHub automatically emails environment reviewers when the
  # deploy-prod job reaches the 'production' environment gate.
  # This job creates an additional deployment notification for
  # broader visibility (repo watchers, team channels, etc).
  # ──────────────────────────────────────────────────────────────
  notify-approval-required:
    needs: [validate-and-prepare, deploy-nonprod]
    runs-on: ubuntu-latest
    steps:
      - name: Configure GitHub Authentication
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            echo "${GHE_TOKEN}" | gh auth login --hostname "${GHE_HOST}" --with-token
          else
            echo "${GHE_TOKEN}" | gh auth login --with-token
          fi

      - name: Send deployment approval notification
        env:
          GH_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          APPROVAL_REVIEWERS: ${{ secrets.APPROVAL_REVIEWERS }}
          APP1_NAME: ${{ secrets.APP1_NAME }}
          APP2_NAME: ${{ secrets.APP2_NAME }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          DEPLOY_APP1="${{ needs.validate-and-prepare.outputs.deploy_app1 }}"
          DEPLOY_APP2="${{ needs.validate-and-prepare.outputs.deploy_app2 }}"

          # Build description of what's being deployed
          APPS_LIST=""
          if [ "$DEPLOY_APP1" = "true" ]; then
            APP1_TAG="${{ needs.validate-and-prepare.outputs.app1_release_tag }}"
            APPS_LIST="${APP1_NAME} (${APP1_TAG})"
          fi
          if [ "$DEPLOY_APP2" = "true" ]; then
            APP2_TAG="${{ needs.validate-and-prepare.outputs.app2_release_tag }}"
            if [ -n "$APPS_LIST" ]; then APPS_LIST="${APPS_LIST}, "; fi
            APPS_LIST="${APPS_LIST}${APP2_NAME} (${APP2_TAG})"
          fi

          # Build reviewer mentions for notification
          REVIEWERS_MENTION=""
          if [ -n "$APPROVAL_REVIEWERS" ]; then
            IFS=',' read -ra REVIEWERS <<< "$APPROVAL_REVIEWERS"
            for reviewer in "${REVIEWERS[@]}"; do
              reviewer=$(echo "$reviewer" | xargs)
              REVIEWERS_MENTION="${REVIEWERS_MENTION}@${reviewer} "
            done
          fi

          DESCRIPTION="Production deployment approval required. Apps: ${APPS_LIST}. Review: ${RUN_URL} ${REVIEWERS_MENTION}"

          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT APPROVAL REQUIRED"
          echo "=========================================="
          echo "Apps:       ${APPS_LIST}"
          echo "Approve at: ${RUN_URL}"
          echo "Reviewers:  ${APPROVAL_REVIEWERS}"
          echo "=========================================="

          # Create a deployment event via GitHub API to trigger email notifications
          gh api "repos/${{ github.repository }}/deployments" \
            --input - <<EOF || echo "::warning::Could not create deployment notification (non-blocking)"
          {
            "ref": "${{ github.sha }}",
            "environment": "production-pending",
            "description": "${DESCRIPTION}",
            "auto_merge": false,
            "required_contexts": []
          }
          EOF

  # ──────────────────────────────────────────────────────────────
  # Job 4: Deploy both apps to Production
  #
  # Gated by the 'production' environment which requires manual
  # approval. GitHub sends email to configured reviewers asking
  # them to approve or reject the deployment.
  #
  # To configure the approval gate:
  #   1. Go to Settings > Environments > New environment > "production"
  #   2. Enable "Required reviewers"
  #   3. Add the users/teams who should approve prod deployments
  #   4. GitHub will email those reviewers when this job is reached
  # ──────────────────────────────────────────────────────────────
  deploy-prod:
    needs: [validate-and-prepare, deploy-nonprod]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install CF CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=${{ env.CF_CLI_VERSION }}&source=github" | tar -zx
          chmod +x cf8

      - name: Authenticate to Prod CF
        env:
          CF_API: ${{ secrets.CF_PROD_API }}
          CF_USER: ${{ secrets.CF_PROD_USERNAME }}
          CF_PASS: ${{ secrets.CF_PROD_PASSWORD }}
          CF_ORG: ${{ secrets.CF_PROD_ORG }}
          CF_SPACE: ${{ secrets.CF_PROD_SPACE }}
        run: |
          ./cf8 api "$CF_API"
          ./cf8 auth "$CF_USER" "$CF_PASS"
          ./cf8 target -o "$CF_ORG" -s "$CF_SPACE"
          echo "Authenticated to Prod CF: ${CF_API}"

      - name: Download App 1 artifacts
        if: needs.validate-and-prepare.outputs.deploy_app1 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: app1-release-assets
          path: ./app1

      - name: Deploy App 1 to Prod
        if: needs.validate-and-prepare.outputs.deploy_app1 == 'true'
        env:
          APP1_NAME: ${{ secrets.APP1_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.app1_version }}
          APP1_CF_ENV_JSON: ${{ secrets.APP1_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${APP1_NAME}-prod-${VERSION}"
          ARTIFACT=$(ls ./app1/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$APP1_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app1/manifest.yml \
              -p "./app1/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${APP1_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app1/manifest.yml \
              -p "./app1/${ARTIFACT}"
          fi

          echo "App 1 deployed to prod: ${DEPLOY_NAME}"

      - name: Download App 2 artifacts
        if: needs.validate-and-prepare.outputs.deploy_app2 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: app2-release-assets
          path: ./app2

      - name: Deploy App 2 to Prod
        if: needs.validate-and-prepare.outputs.deploy_app2 == 'true'
        env:
          APP2_NAME: ${{ secrets.APP2_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.app2_version }}
          APP2_CF_ENV_JSON: ${{ secrets.APP2_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${APP2_NAME}-prod-${VERSION}"
          ARTIFACT=$(ls ./app2/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$APP2_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app2/manifest.yml \
              -p "./app2/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${APP2_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./app2/manifest.yml \
              -p "./app2/${ARTIFACT}"
          fi

          echo "App 2 deployed to prod: ${DEPLOY_NAME}"

      - name: Configure Authentication for git push
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@${GHE_HOST}/${{ github.repository }}.git"
          else
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Record prod deployed versions
        env:
          APP1_NAME: ${{ secrets.APP1_NAME }}
          APP2_NAME: ${{ secrets.APP2_NAME }}
        run: |
          DEPLOY_APP1="${{ needs.validate-and-prepare.outputs.deploy_app1 }}"
          DEPLOY_APP2="${{ needs.validate-and-prepare.outputs.deploy_app2 }}"

          CHANGED=false

          git pull --rebase

          if [ "$DEPLOY_APP1" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.app1_release_tag }}" > ".last-deployed-${APP1_NAME}-prod"
            git add ".last-deployed-${APP1_NAME}-prod"
            CHANGED=true
          fi

          if [ "$DEPLOY_APP2" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.app2_release_tag }}" > ".last-deployed-${APP2_NAME}-prod"
            git add ".last-deployed-${APP2_NAME}-prod"
            CHANGED=true
          fi

          if [ "$CHANGED" = "true" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            MSG="Record prod deployment:"
            if [ "$DEPLOY_APP1" = "true" ]; then
              MSG="${MSG} ${APP1_NAME}=${{ needs.validate-and-prepare.outputs.app1_release_tag }}"
            fi
            if [ "$DEPLOY_APP2" = "true" ]; then
              MSG="${MSG} ${APP2_NAME}=${{ needs.validate-and-prepare.outputs.app2_release_tag }}"
            fi

            git diff --cached --quiet || git commit -m "${MSG}"
            git push
          fi
