# AUTO-GENERATED from multi-app-deploy.yml template
# Generated by multi-app-setup-secrets.sh on 2026-02-12
# App 1: fetch-t1 (secrets prefix: FETCH_T1_*)
# App 2: web-t1 (secrets prefix: WEB_T1_*)
#
name: Deploy fetch-t1 & web-t1 to Cloud Foundry

# On-demand only — manually triggered from the Actions tab
on:
  workflow_dispatch:
    inputs:
      fetch_t1_release_tag:
        description: 'fetch-t1 release tag (e.g., v2.7.0)'
        required: false
        type: string
      web_t1_release_tag:
        description: 'web-t1 release tag (e.g., v2.7.0)'
        required: false
        type: string
      deploy_fetch_t1:
        description: 'Deploy fetch-t1'
        required: false
        type: boolean
        default: true
      deploy_web_t1:
        description: 'Deploy web-t1'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  actions: read
  deployments: write

env:
  CF_CLI_VERSION: "v8"

jobs:
  # ──────────────────────────────────────────────────────────────
  # Job 1: Validate releases and prepare artifacts
  # ──────────────────────────────────────────────────────────────
  validate-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      fetch_t1_release_tag: ${{ steps.validate.outputs.fetch_t1_release_tag }}
      fetch_t1_version: ${{ steps.validate.outputs.fetch_t1_version }}
      fetch_t1_version_dotted: ${{ steps.validate.outputs.fetch_t1_version_dotted }}
      web_t1_release_tag: ${{ steps.validate.outputs.web_t1_release_tag }}
      web_t1_version: ${{ steps.validate.outputs.web_t1_version }}
      web_t1_version_dotted: ${{ steps.validate.outputs.web_t1_version_dotted }}
      deploy_fetch_t1: ${{ steps.validate.outputs.deploy_fetch_t1 }}
      deploy_web_t1: ${{ steps.validate.outputs.deploy_web_t1 }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure GitHub Authentication
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -z "$GHE_TOKEN" ]; then
            echo "Error: GHE_TOKEN secret must be configured"
            exit 1
          fi

          if [ -n "$GHE_HOST" ]; then
            echo "${GHE_TOKEN}" | gh auth login --hostname "${GHE_HOST}" --with-token
            gh auth status --hostname "${GHE_HOST}"
            echo "Authenticated to GitHub Enterprise: ${GHE_HOST}"
          else
            echo "${GHE_TOKEN}" | gh auth login --with-token
            gh auth status
            echo "Authenticated to github.com"
          fi

      - name: Show configuration summary
        env:
          FETCH_T1_NAME: ${{ secrets.FETCH_T1_NAME }}
          WEB_T1_NAME: ${{ secrets.WEB_T1_NAME }}
          FETCH_T1_UPSTREAM_REPO: ${{ secrets.FETCH_T1_UPSTREAM_REPO }}
          WEB_T1_UPSTREAM_REPO: ${{ secrets.WEB_T1_UPSTREAM_REPO }}
        run: |
          echo "=========================================="
          echo "DEPLOYMENT CONFIGURATION"
          echo "=========================================="
          echo "fetch-t1 (fetch_t1_release_tag):  ${FETCH_T1_NAME}"
          echo "  Upstream repo:           ${FETCH_T1_UPSTREAM_REPO}"
          echo "  Deploy:                  ${{ inputs.deploy_fetch_t1 }}"
          echo "  Release tag:             ${{ inputs.fetch_t1_release_tag }}"
          echo "------------------------------------------"
          echo "web-t1 (web_t1_release_tag):  ${WEB_T1_NAME}"
          echo "  Upstream repo:           ${WEB_T1_UPSTREAM_REPO}"
          echo "  Deploy:                  ${{ inputs.deploy_web_t1 }}"
          echo "  Release tag:             ${{ inputs.web_t1_release_tag }}"
          echo "=========================================="

      - name: Validate inputs
        run: |
          DEPLOY_FETCH_T1="${{ inputs.deploy_fetch_t1 }}"
          DEPLOY_WEB_T1="${{ inputs.deploy_web_t1 }}"
          FETCH_T1_TAG="${{ inputs.fetch_t1_release_tag }}"
          WEB_T1_TAG="${{ inputs.web_t1_release_tag }}"

          if [ "$DEPLOY_FETCH_T1" = "true" ] && [ -z "$FETCH_T1_TAG" ]; then
            echo "Error: fetch_t1_release_tag is required when deploy_fetch_t1 is enabled"
            exit 1
          fi

          if [ "$DEPLOY_WEB_T1" = "true" ] && [ -z "$WEB_T1_TAG" ]; then
            echo "Error: web_t1_release_tag is required when deploy_web_t1 is enabled"
            exit 1
          fi

      - name: Validate releases
        id: validate
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          FETCH_T1_UPSTREAM_REPO: ${{ secrets.FETCH_T1_UPSTREAM_REPO }}
          WEB_T1_UPSTREAM_REPO: ${{ secrets.WEB_T1_UPSTREAM_REPO }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          DEPLOY_FETCH_T1="${{ inputs.deploy_fetch_t1 }}"
          DEPLOY_WEB_T1="${{ inputs.deploy_web_t1 }}"

          # Validate fetch-t1 release
          if [ "$DEPLOY_FETCH_T1" = "true" ]; then
            FETCH_T1_TAG="${{ inputs.fetch_t1_release_tag }}"
            echo "Validating fetch-t1 release ${FETCH_T1_TAG} in ${FETCH_T1_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${FETCH_T1_UPSTREAM_REPO}/releases/tags/${FETCH_T1_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${FETCH_T1_TAG} not found in ${FETCH_T1_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "fetch-t1 release validated: ${RELEASE_INFO}"

            FETCH_T1_VERSION=${FETCH_T1_TAG#v}
            FETCH_T1_APP_VERSION=${FETCH_T1_VERSION//./-}
            echo "fetch_t1_release_tag=${FETCH_T1_TAG}" >> "$GITHUB_OUTPUT"
            echo "fetch_t1_version=${FETCH_T1_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "fetch_t1_version_dotted=${FETCH_T1_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          # Validate web-t1 release
          if [ "$DEPLOY_WEB_T1" = "true" ]; then
            WEB_T1_TAG="${{ inputs.web_t1_release_tag }}"
            echo "Validating web-t1 release ${WEB_T1_TAG} in ${WEB_T1_UPSTREAM_REPO}..."
            RELEASE_INFO=$(gh api "repos/${WEB_T1_UPSTREAM_REPO}/releases/tags/${WEB_T1_TAG}" --jq '.tag_name' 2>&1) || {
              echo "Error: Release ${WEB_T1_TAG} not found in ${WEB_T1_UPSTREAM_REPO}"
              echo "API response: ${RELEASE_INFO}"
              exit 1
            }
            echo "web-t1 release validated: ${RELEASE_INFO}"

            WEB_T1_VERSION=${WEB_T1_TAG#v}
            WEB_T1_APP_VERSION=${WEB_T1_VERSION//./-}
            echo "web_t1_release_tag=${WEB_T1_TAG}" >> "$GITHUB_OUTPUT"
            echo "web_t1_version=${WEB_T1_APP_VERSION}" >> "$GITHUB_OUTPUT"
            echo "web_t1_version_dotted=${WEB_T1_VERSION}" >> "$GITHUB_OUTPUT"
          fi

          echo "deploy_fetch_t1=${DEPLOY_FETCH_T1}" >> "$GITHUB_OUTPUT"
          echo "deploy_web_t1=${DEPLOY_WEB_T1}" >> "$GITHUB_OUTPUT"

      - name: Download fetch-t1 release assets
        if: inputs.deploy_fetch_t1
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.FETCH_T1_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.FETCH_T1_ARTIFACT_PATTERN }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          VERSION_DOTTED="${{ steps.validate.outputs.fetch_t1_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading fetch-t1 artifact matching: ${PATTERN}"

          mkdir -p ./artifacts/fetch_t1
          gh release download "${{ inputs.fetch_t1_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./artifacts/fetch_t1

          echo "fetch-t1 artifacts downloaded:"
          ls -la ./artifacts/fetch_t1/

      - name: Download web-t1 release assets
        if: inputs.deploy_web_t1
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          UPSTREAM_REPO: ${{ secrets.WEB_T1_UPSTREAM_REPO }}
          ARTIFACT_PATTERN: ${{ secrets.WEB_T1_ARTIFACT_PATTERN }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          VERSION_DOTTED="${{ steps.validate.outputs.web_t1_version_dotted }}"

          PATTERN=$(echo "${ARTIFACT_PATTERN}" | sed "s/{version}/${VERSION_DOTTED}/g")
          echo "Downloading web-t1 artifact matching: ${PATTERN}"

          mkdir -p ./artifacts/web_t1
          gh release download "${{ inputs.web_t1_release_tag }}" \
            --repo "${UPSTREAM_REPO}" \
            --pattern "${PATTERN}" \
            --dir ./artifacts/web_t1

          echo "web-t1 artifacts downloaded:"
          ls -la ./artifacts/web_t1/

      - name: Copy manifest files from repo
        env:
          FETCH_T1_MANIFEST: ${{ secrets.FETCH_T1_MANIFEST_PATH }}
          WEB_T1_MANIFEST: ${{ secrets.WEB_T1_MANIFEST_PATH }}
        run: |
          if [ "${{ inputs.deploy_fetch_t1 }}" = "true" ]; then
            MANIFEST_PATH="${FETCH_T1_MANIFEST:-manifests/fetch_t1/manifest.yml}"
            if [ ! -f "$MANIFEST_PATH" ]; then
              echo "Error: fetch-t1 manifest not found at ${MANIFEST_PATH}"
              exit 1
            fi
            cp "$MANIFEST_PATH" ./artifacts/fetch_t1/manifest.yml
            echo "fetch-t1 manifest copied from: ${MANIFEST_PATH}"
          fi

          if [ "${{ inputs.deploy_web_t1 }}" = "true" ]; then
            MANIFEST_PATH="${WEB_T1_MANIFEST:-manifests/web_t1/manifest.yml}"
            if [ ! -f "$MANIFEST_PATH" ]; then
              echo "Error: web-t1 manifest not found at ${MANIFEST_PATH}"
              exit 1
            fi
            cp "$MANIFEST_PATH" ./artifacts/web_t1/manifest.yml
            echo "web-t1 manifest copied from: ${MANIFEST_PATH}"
          fi

      - name: Upload fetch-t1 artifacts
        if: inputs.deploy_fetch_t1
        uses: actions/upload-artifact@v4
        with:
          name: fetch_t1-release-assets
          path: ./artifacts/fetch_t1/
          retention-days: 1

      - name: Upload web-t1 artifacts
        if: inputs.deploy_web_t1
        uses: actions/upload-artifact@v4
        with:
          name: web_t1-release-assets
          path: ./artifacts/web_t1/
          retention-days: 1

  # ──────────────────────────────────────────────────────────────
  # Job 2: Deploy both apps to Non-Production
  # ──────────────────────────────────────────────────────────────
  deploy-nonprod:
    needs: validate-and-prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install CF CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=${{ env.CF_CLI_VERSION }}&source=github" | tar -zx
          chmod +x cf8

      - name: Authenticate to Nonprod CF
        env:
          CF_API: ${{ secrets.CF_NONPROD_API }}
          CF_USER: ${{ secrets.CF_NONPROD_USERNAME }}
          CF_PASS: ${{ secrets.CF_NONPROD_PASSWORD }}
          CF_ORG: ${{ secrets.CF_NONPROD_ORG }}
          CF_SPACE: ${{ secrets.CF_NONPROD_SPACE }}
        run: |
          ./cf8 api "$CF_API"
          ./cf8 auth "$CF_USER" "$CF_PASS"
          ./cf8 target -o "$CF_ORG" -s "$CF_SPACE"
          echo "Authenticated to Nonprod CF: ${CF_API}"

      - name: Download fetch-t1 artifacts
        if: needs.validate-and-prepare.outputs.deploy_fetch_t1 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: fetch_t1-release-assets
          path: ./fetch_t1

      - name: Deploy fetch-t1 to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_fetch_t1 == 'true'
        env:
          FETCH_T1_NAME: ${{ secrets.FETCH_T1_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.fetch_t1_version }}
          FETCH_T1_CF_ENV_JSON: ${{ secrets.FETCH_T1_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${FETCH_T1_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./fetch_t1/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$FETCH_T1_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t1/manifest.yml \
              -p "./fetch_t1/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${FETCH_T1_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t1/manifest.yml \
              -p "./fetch_t1/${ARTIFACT}"
          fi

          echo "fetch-t1 deployed to nonprod: ${DEPLOY_NAME}"

      - name: Download web-t1 artifacts
        if: needs.validate-and-prepare.outputs.deploy_web_t1 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: web_t1-release-assets
          path: ./web_t1

      - name: Deploy web-t1 to Nonprod
        if: needs.validate-and-prepare.outputs.deploy_web_t1 == 'true'
        env:
          WEB_T1_NAME: ${{ secrets.WEB_T1_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.web_t1_version }}
          WEB_T1_CF_ENV_JSON: ${{ secrets.WEB_T1_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${WEB_T1_NAME}-nonprod-${VERSION}"
          ARTIFACT=$(ls ./web_t1/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$WEB_T1_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./web_t1/manifest.yml \
              -p "./web_t1/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${WEB_T1_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./web_t1/manifest.yml \
              -p "./web_t1/${ARTIFACT}"
          fi

          echo "web-t1 deployed to nonprod: ${DEPLOY_NAME}"

      - name: Configure Authentication for git push
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@${GHE_HOST}/${{ github.repository }}.git"
          else
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Record nonprod deployed versions
        env:
          FETCH_T1_NAME: ${{ secrets.FETCH_T1_NAME }}
          WEB_T1_NAME: ${{ secrets.WEB_T1_NAME }}
        run: |
          DEPLOY_FETCH_T1="${{ needs.validate-and-prepare.outputs.deploy_fetch_t1 }}"
          DEPLOY_WEB_T1="${{ needs.validate-and-prepare.outputs.deploy_web_t1 }}"

          CHANGED=false

          if [ "$DEPLOY_FETCH_T1" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.fetch_t1_release_tag }}" > ".last-deployed-${FETCH_T1_NAME}-nonprod"
            git add ".last-deployed-${FETCH_T1_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$DEPLOY_WEB_T1" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.web_t1_release_tag }}" > ".last-deployed-${WEB_T1_NAME}-nonprod"
            git add ".last-deployed-${WEB_T1_NAME}-nonprod"
            CHANGED=true
          fi

          if [ "$CHANGED" = "true" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            MSG="Record nonprod deployment:"
            if [ "$DEPLOY_FETCH_T1" = "true" ]; then
              MSG="${MSG} ${FETCH_T1_NAME}=${{ needs.validate-and-prepare.outputs.fetch_t1_release_tag }}"
            fi
            if [ "$DEPLOY_WEB_T1" = "true" ]; then
              MSG="${MSG} ${WEB_T1_NAME}=${{ needs.validate-and-prepare.outputs.web_t1_release_tag }}"
            fi

            git diff --cached --quiet || git commit -m "${MSG}"
            git push
          fi

  # ──────────────────────────────────────────────────────────────
  # Job 3: Send approval notification
  #
  # GitHub automatically emails environment reviewers when the
  # deploy-prod job reaches the 'production' environment gate.
  # This job creates an additional deployment notification for
  # broader visibility (repo watchers, team channels, etc).
  # ──────────────────────────────────────────────────────────────
  notify-approval-required:
    needs: [validate-and-prepare, deploy-nonprod]
    runs-on: ubuntu-latest
    steps:
      - name: Configure GitHub Authentication
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            echo "${GHE_TOKEN}" | gh auth login --hostname "${GHE_HOST}" --with-token
          else
            echo "${GHE_TOKEN}" | gh auth login --with-token
          fi

      - name: Send deployment approval notification
        env:
          _GHE_HOST: ${{ secrets.GHE_HOST }}
          GH_TOKEN: ${{ secrets.GHE_TOKEN }}
          APPROVAL_REVIEWERS: ${{ secrets.APPROVAL_REVIEWERS }}
          FETCH_T1_NAME: ${{ secrets.FETCH_T1_NAME }}
          WEB_T1_NAME: ${{ secrets.WEB_T1_NAME }}
        run: |
          [ -n "$_GHE_HOST" ] && export GH_HOST="$_GHE_HOST"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          DEPLOY_FETCH_T1="${{ needs.validate-and-prepare.outputs.deploy_fetch_t1 }}"
          DEPLOY_WEB_T1="${{ needs.validate-and-prepare.outputs.deploy_web_t1 }}"

          # Build description of what's being deployed
          APPS_LIST=""
          if [ "$DEPLOY_FETCH_T1" = "true" ]; then
            FETCH_T1_TAG="${{ needs.validate-and-prepare.outputs.fetch_t1_release_tag }}"
            APPS_LIST="${FETCH_T1_NAME} (${FETCH_T1_TAG})"
          fi
          if [ "$DEPLOY_WEB_T1" = "true" ]; then
            WEB_T1_TAG="${{ needs.validate-and-prepare.outputs.web_t1_release_tag }}"
            if [ -n "$APPS_LIST" ]; then APPS_LIST="${APPS_LIST}, "; fi
            APPS_LIST="${APPS_LIST}${WEB_T1_NAME} (${WEB_T1_TAG})"
          fi

          # Build reviewer mentions for notification
          REVIEWERS_MENTION=""
          if [ -n "$APPROVAL_REVIEWERS" ]; then
            IFS=',' read -ra REVIEWERS <<< "$APPROVAL_REVIEWERS"
            for reviewer in "${REVIEWERS[@]}"; do
              reviewer=$(echo "$reviewer" | xargs)
              REVIEWERS_MENTION="${REVIEWERS_MENTION}@${reviewer} "
            done
          fi

          DESCRIPTION="Production deployment approval required. Apps: ${APPS_LIST}. Review: ${RUN_URL} ${REVIEWERS_MENTION}"

          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT APPROVAL REQUIRED"
          echo "=========================================="
          echo "Apps:       ${APPS_LIST}"
          echo "Approve at: ${RUN_URL}"
          echo "Reviewers:  ${APPROVAL_REVIEWERS}"
          echo "=========================================="

          # Create a deployment event via GitHub API to trigger email notifications
          gh api "repos/${{ github.repository }}/deployments" \
            --input - <<EOF || echo "::warning::Could not create deployment notification (non-blocking)"
          {
            "ref": "${{ github.sha }}",
            "environment": "production-pending",
            "description": "${DESCRIPTION}",
            "auto_merge": false,
            "required_contexts": []
          }
          EOF

  # ──────────────────────────────────────────────────────────────
  # Job 4: Deploy both apps to Production
  #
  # Gated by the 'production' environment which requires manual
  # approval. GitHub sends email to configured reviewers asking
  # them to approve or reject the deployment.
  #
  # To configure the approval gate:
  #   1. Go to Settings > Environments > New environment > "production"
  #   2. Enable "Required reviewers"
  #   3. Add the users/teams who should approve prod deployments
  #   4. GitHub will email those reviewers when this job is reached
  # ──────────────────────────────────────────────────────────────
  deploy-prod:
    needs: [validate-and-prepare, deploy-nonprod]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install CF CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=${{ env.CF_CLI_VERSION }}&source=github" | tar -zx
          chmod +x cf8

      - name: Authenticate to Prod CF
        env:
          CF_API: ${{ secrets.CF_PROD_API }}
          CF_USER: ${{ secrets.CF_PROD_USERNAME }}
          CF_PASS: ${{ secrets.CF_PROD_PASSWORD }}
          CF_ORG: ${{ secrets.CF_PROD_ORG }}
          CF_SPACE: ${{ secrets.CF_PROD_SPACE }}
        run: |
          ./cf8 api "$CF_API"
          ./cf8 auth "$CF_USER" "$CF_PASS"
          ./cf8 target -o "$CF_ORG" -s "$CF_SPACE"
          echo "Authenticated to Prod CF: ${CF_API}"

      - name: Download fetch-t1 artifacts
        if: needs.validate-and-prepare.outputs.deploy_fetch_t1 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: fetch_t1-release-assets
          path: ./fetch_t1

      - name: Deploy fetch-t1 to Prod
        if: needs.validate-and-prepare.outputs.deploy_fetch_t1 == 'true'
        env:
          FETCH_T1_NAME: ${{ secrets.FETCH_T1_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.fetch_t1_version }}
          FETCH_T1_CF_ENV_JSON: ${{ secrets.FETCH_T1_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${FETCH_T1_NAME}-prod-${VERSION}"
          ARTIFACT=$(ls ./fetch_t1/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$FETCH_T1_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t1/manifest.yml \
              -p "./fetch_t1/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${FETCH_T1_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./fetch_t1/manifest.yml \
              -p "./fetch_t1/${ARTIFACT}"
          fi

          echo "fetch-t1 deployed to prod: ${DEPLOY_NAME}"

      - name: Download web-t1 artifacts
        if: needs.validate-and-prepare.outputs.deploy_web_t1 == 'true'
        uses: actions/download-artifact@v4
        with:
          name: web_t1-release-assets
          path: ./web_t1

      - name: Deploy web-t1 to Prod
        if: needs.validate-and-prepare.outputs.deploy_web_t1 == 'true'
        env:
          WEB_T1_NAME: ${{ secrets.WEB_T1_NAME }}
          VERSION: ${{ needs.validate-and-prepare.outputs.web_t1_version }}
          WEB_T1_CF_ENV_JSON: ${{ secrets.WEB_T1_CF_ENV_JSON }}
        run: |
          DEPLOY_NAME="${WEB_T1_NAME}-prod-${VERSION}"
          ARTIFACT=$(ls ./web_t1/ | grep -v manifest.yml | head -1)
          echo "Artifact found: ${ARTIFACT}"

          if [ -n "$WEB_T1_CF_ENV_JSON" ]; then
            echo "Pushing ${DEPLOY_NAME} (--no-start, env vars to inject)..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./web_t1/manifest.yml \
              -p "./web_t1/${ARTIFACT}" \
              --no-start

            echo "Setting env vars..."
            echo "${WEB_T1_CF_ENV_JSON}" | jq -r 'to_entries[] | "\(.key) \(.value)"' | while read -r key value; do
              ./cf8 set-env "${DEPLOY_NAME}" "$key" "$value"
            done

            echo "Starting ${DEPLOY_NAME}..."
            ./cf8 start "${DEPLOY_NAME}"
          else
            echo "Deploying ${DEPLOY_NAME}..."
            ./cf8 push "${DEPLOY_NAME}" \
              -f ./web_t1/manifest.yml \
              -p "./web_t1/${ARTIFACT}"
          fi

          echo "web-t1 deployed to prod: ${DEPLOY_NAME}"

      - name: Configure Authentication for git push
        env:
          GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
          GHE_HOST: ${{ secrets.GHE_HOST }}
        run: |
          if [ -n "$GHE_HOST" ]; then
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@${GHE_HOST}/${{ github.repository }}.git"
          else
            git remote set-url origin "https://x-access-token:${GHE_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Record prod deployed versions
        env:
          FETCH_T1_NAME: ${{ secrets.FETCH_T1_NAME }}
          WEB_T1_NAME: ${{ secrets.WEB_T1_NAME }}
        run: |
          DEPLOY_FETCH_T1="${{ needs.validate-and-prepare.outputs.deploy_fetch_t1 }}"
          DEPLOY_WEB_T1="${{ needs.validate-and-prepare.outputs.deploy_web_t1 }}"

          CHANGED=false

          git pull --rebase

          if [ "$DEPLOY_FETCH_T1" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.fetch_t1_release_tag }}" > ".last-deployed-${FETCH_T1_NAME}-prod"
            git add ".last-deployed-${FETCH_T1_NAME}-prod"
            CHANGED=true
          fi

          if [ "$DEPLOY_WEB_T1" = "true" ]; then
            echo "${{ needs.validate-and-prepare.outputs.web_t1_release_tag }}" > ".last-deployed-${WEB_T1_NAME}-prod"
            git add ".last-deployed-${WEB_T1_NAME}-prod"
            CHANGED=true
          fi

          if [ "$CHANGED" = "true" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            MSG="Record prod deployment:"
            if [ "$DEPLOY_FETCH_T1" = "true" ]; then
              MSG="${MSG} ${FETCH_T1_NAME}=${{ needs.validate-and-prepare.outputs.fetch_t1_release_tag }}"
            fi
            if [ "$DEPLOY_WEB_T1" = "true" ]; then
              MSG="${MSG} ${WEB_T1_NAME}=${{ needs.validate-and-prepare.outputs.web_t1_release_tag }}"
            fi

            git diff --cached --quiet || git commit -m "${MSG}"
            git push
          fi
